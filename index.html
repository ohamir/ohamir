<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohamir's Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Press Start 2P for the name, Inter for general text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom font families for Tailwind */
        .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Basic body styling for full height and dark background */
        body {
            background-color: #1a202c; /* Equivalent to bg-gray-900 */
            color: #ffffff; /* Equivalent to text-white */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            padding: 1rem; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow: hidden; /* Prevent scrollbars from mouse trail elements */
            cursor: none; /* Hide default cursor to make the trail more prominent */
        }

        /* Styling for the mouse trail elements */
        .mouse-trail-dot {
            position: absolute;
            background-color: rgba(66, 153, 225, 0.7); /* blue-400 with opacity */
            border-radius: 50%;
            pointer-events: none; /* Ensure dots don't interfere with mouse events */
            opacity: 0; /* Start invisible */
            transform: scale(0); /* Start scaled down */
            animation: fadeAndShrink 1s forwards; /* Animation for fading and shrinking */
            z-index: 9999; /* Ensure dots are on top */
        }

        @keyframes fadeAndShrink {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body class="font-inter">
    <div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-auto">
        <!-- Your Name -->
        <h1 class="font-press-start text-4xl sm:text-5xl md:text-6xl font-bold text-blue-400 mb-8 text-center leading-tight">
            ohamir
        </h1>

        <!-- Social Media Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <a href="#" target="_blank" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
                Instagram
            </a>
            <a href="#" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
                Twitter (X)
            </a>
            <a href="#" target="_blank" class="bg-purple-800 hover:bg-purple-900 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
                Twitch
            </a>
            <a href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
                Discord
            </a>
            <a href="#" target="_blank" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors duration-300 transform hover:scale-105">
                YouTube
            </a>
        </div>

        <!-- My Projects Section -->
        <div class="text-center w-full">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-200 mb-6">My Projects:</h2>
            <div class="flex flex-col items-center gap-4">
                <a href="https://lifersrus.com/" target="_blank" class="block bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg shadow-md transition-colors duration-300 w-full max-w-md text-lg font-semibold transform hover:scale-105">
                    Lifers R Us
                </a>
                <a href="https://narahotel.eu/" target="_blank" class="block bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg shadow-md transition-colors duration-300 w-full max-w-md text-lg font-semibold transform hover:scale-105">
                    Nara Hotel
                </a>
            </div>
        </div>
    </div>

    <script>
        // Listen for mouse movement on the entire document
        document.addEventListener('mousemove', function(e) {
            // Create a new div element for each trail dot
            const dot = document.createElement('div');
            dot.classList.add('mouse-trail-dot'); // Apply base styling
            
            // Set initial size (randomized slightly for a more organic look)
            const size = Math.random() * 8 + 4; // Between 4px and 12px
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;

            // Position the dot at the mouse cursor's location
            // Subtract half the dot's size to center it on the cursor
            dot.style.left = `${e.clientX - size / 2}px`;
            dot.style.top = `${e.clientY - size / 2}px`;

            // Append the dot to the body
            document.body.appendChild(dot);

            // Remove the dot after its animation completes (1 second)
            // This prevents the DOM from getting cluttered with too many elements
            dot.addEventListener('animationend', function() {
                dot.remove();
            });
        });
    </script>
</body>
</html>
