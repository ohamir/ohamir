    <style>
        /* Custom font families for Tailwind */
        .font-orbitron {

        }
        .font-inter {

        }
        /* Basic body styling for full height and dark background */
        body {
            background-color: #1a202c; /* Equivalent to bg-gray-900 */
            color: #ffffff; /* Equivalent to text-white */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;

            justify-content: center; /* Center content horizontally */
            padding: 1rem; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow: hidden; /* Prevent scrollbars from mouse trail elements */
            cursor: none; /* Hide default cursor to make the trail more prominent */
        }

        /* Styling for the mouse trail elements */
        .mouse-trail-dot {
            position: absolute;
            background-color: rgba(66, 153, 225, 0.7); /* blue-400 with opacity */
            border-radius: 50%;
            pointer-events: none; /* Ensure dots don't interfere with mouse events */
            opacity: 0; /* Start invisible */
            transform: scale(0); /* Start scaled down */
            animation: fadeAndShrink 1s forwards; /* Animation for fading and shrinking */
            z-index: 9999; /* Ensure dots are on top */
        }

        @keyframes fadeAndShrink {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>

    <script>
        // Listen for mouse movement on the entire document
        document.addEventListener('mousemove', function(e) {
            // Create a new div element for each trail dot
            const dot = document.createElement('div');
            dot.classList.add('mouse-trail-dot'); // Apply base styling
            
            // Set initial size (randomized slightly for a more organic look)
            const size = Math.random() * 8 + 4; // Between 4px and 12px
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;

            // Position the dot at the mouse cursor's location
            // Subtract half the dot's size to center it on the cursor
            dot.style.left = `${e.clientX - size / 2}px`;
            dot.style.top = `${e.clientY - size / 2}px`;

            // Append the dot to the body
            document.body.appendChild(dot);

            // Remove the dot after its animation completes (1 second)
            // This prevents the DOM from getting cluttered with too many elements
            dot.addEventListener('animationend', function() {
                dot.remove();
            });
        });
    </script>
